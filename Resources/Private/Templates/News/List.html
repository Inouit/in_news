<f:layout name="Default" />
<f:section name="main">
<h1>
	<f:if condition="{requestedCategory}">
		<f:then>
		Listing for news in category "{requestedCategory.title}"
		</f:then>
		<f:else>
		Listing for News
		</f:else>
	</f:if>
</h1>

<f:flashMessages />
<f:if condition="{news -> f.count()}">
	<f:for each="{news}" as="newsItem">
		<div class="news-item">
			<h3><f:link.page pageUid="{newsItem.uid}">{newsItem.title}</f:link.page></h3>
			<p class="date"><f:format.date format="d.m.Y">{newsItem.starttime}</f:format.date></p>
			<f:if condition="{newsItem.media}">
				<f:then>
					<f:image src="{newsItem.media.uid}" alt="{newsItem.title}" width="150" height="100" treatIdAsReference="1" />
				</f:then>
			</f:if>
			<p class="desc">{newsItem.teaser}</p>
		</div>
	</f:for>
</f:if>

</f:section>
