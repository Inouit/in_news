<f:layout name="Default" />
<f:section name="main">
<h1>
	<f:if condition="{requestedCategory}">
		<f:then>
		Latest news in category "{requestedCategory.title}"
		</f:then>
		<f:else>
		Latest News
		</f:else>
	</f:if>
</h1>

<f:flashMessages />
<f:if condition="{news -> f.count()}">
	<f:for each="{news}" as="newsItem">
		<f:render partial="newsItem" arguments="{newsItem: newsItem}"/>
	</f:for>
</f:if>

</f:section>
